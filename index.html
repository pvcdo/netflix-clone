<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style/main.css">

    <!--CSS Owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/73f2a0e667.js" crossorigin="anonymous"></script>

    <title>Zêroflix</title>
</head>
<body>
    <!-- As tags header, main, nav, dentre outras tags especiais são na verdade divs que servem para rankear melhor o site no posicionamento dos buscadores. -->

    <header>
        <div class="container">
            <h2 class="logo">ZÊROFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Jogos</a>
                <a href="#">Notícias</a>
                <a href="#">Documentários</a>
                <a href="#">Entrevistas</a>
                <a href="#">Bastidores</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="info-principal">
            <div class="container"><!-- apenas essa div, que é filha da info-principal é afetada pelo display: flex -->
                <!-- colocar a imagem de fundo

                colocar um painel para amenizar a cor da imagem de fundo

                colocar os botões assistir agora e mais informações, com a prop role="button"

                distanciar a .descricao dos botões

                estilizar os botões

                procurar meu fontawesome e colocar nos meus botões -->

                <h3 class="titulo">DOCUMENTÁRIO | EM BUSCA DA HISTÓRIA DO CRUZEIRO</h3>
                <p class="descricao">De Palestra a Cruzeiro, a história de um time de operários que se tornou uma das maiores sociedades esportivas do mundo!</p>
                <div class="botoes"> 
                    <button role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button">
                        <i class="fas fa-save"></i>
                        ASSISTIR DEPOIS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-item" src="img/cruzeiro1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-item" src="img/cruzeiro2.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-item" src="img/cruzeiro7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-item" src="img/cruzeiro8.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-item" src="img/cruzeiro10.jpg" alt="">

        </div>

    <!--JS Owl-->
        <!--este owl é um plugin jquery que serve para criar um carousel com múltiplos itens. Foi baixado o zip dele no site e foram copiadas para a pasta do projeto os documentos especificados no css owl e aqui no js owl-->
        <!--https://owlcarousel2.github.io/OwlCarousel2/-->
    <script src="js/owl/jquery.min.js"></script>
